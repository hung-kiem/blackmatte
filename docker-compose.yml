services:
  postgres:
    image: postgres:15-alpine
    container_name: blackmatte-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME:-blackmatte_blog}
      POSTGRES_USER: ${POSTGRES_SUPERUSER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_SUPERUSER_PASSWORD:-postgres@123}

      PGDATA: /var/lib/postgresql/data

      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --lc-collate=C --lc-ctype=C"
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
        - postgres_data:/var/lib/postgresql/data
        - ./01-init-users.sql:/docker-entrypoint-initdb.d/01-init-users.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_SUPERUSER:-postgres} -d ${DB_NAME:-blackmatte_blog}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
volumes:
  postgres_data:
    driver: local